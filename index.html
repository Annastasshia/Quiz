<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>test</title>
        <!-- link to css stylesheet-->
        <link rel="stylesheet" href="./style.css">

         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- link to the jQuery Library -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <!--Adapted Bootstrap Card Component-->
        <div class="card text-white border-dark bg-info mb-3 font-weight-bold" style="max-width: 90%; margin: 50px;">
            <div class="card-header text-left">
              CODING QUIZ
              <!-- <div id="timer" class="text-white text-right" style="padding-right: 20px;">Timer: </div> -->
              <br>
              <button id="highcore">Highcores</button>
              <br>
              <div id="score" class="text-white text-right" style="padding-right: 20px;">Score: </div>
            </div>
            <div class="card-body text-center">
              <h5 class="card-title text-center" id="intro" name="Test your coding knowledge and set a new highcore!">Test your coding knowledge and set a new highcore!</h5>
              <p class="card-text text-center">
                <!--containers for Q&A-->
                <div class="questionArea">
                    <div id="question"></div>
                    <div class="answerChoices">
                        <br>
                        <button id="a"></button>
                        <br>
                        <button id="b"></button>
                        <br>
                        <button id="c"></button>
                        <br>
                        <button id="d"></button>
                        <br>
                    </div>
                    <br>
                    <div id="answerCheck"></div>
                </div>
            </p>
            <div>
                <h4>Timer: <span id="timer"></span></h4>
                <div class="container">
                  <button id="startButton">Start!</button>
                  <button id="nextButton"></button>
            </div>
        <!-- <div>
            <h4>Timer: <span id="timer">100</span></h4>
            <div class="container">
            <button id="quiz">Start Quiz</button>
            </div>
        </div> -->
        

        <!-- link to Javascript-->
        <script src="script.js"></script> 
    </body>
</html>
